<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #FFD700;
            --accent-blue: #00BFFF;
            --accent-purple: #9D50BB;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(157, 80, 187, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 40%);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 30px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .code-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-id {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .logout-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--card-border);
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1000px;
            width: 90%;
            padding: 20px;
            perspective: 1000px;
        }

        .dashboard-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .dashboard-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            z-index: 1;
        }

        .card-desc {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 10px;
            opacity: 0.7;
            z-index: 1;
        }

        /* Specific Card Styles */
        .card-mission {
            background: linear-gradient(145deg, rgba(157, 80, 187, 0.1), rgba(110, 72, 170, 0.05));
        }

        .card-mission:hover {
            box-shadow: 0 20px 40px rgba(157, 80, 187, 0.2);
            border-color: rgba(157, 80, 187, 0.5);
        }

        .card-mission .card-icon {
            color: #9D50BB;
        }

        .card-speed {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.05));
        }

        .card-speed:hover {
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .card-speed .card-icon {
            color: #FFD700;
        }

        .card-whiteboard {
            background: linear-gradient(145deg, rgba(0, 191, 255, 0.1), rgba(0, 123, 255, 0.05));
        }

        .card-whiteboard:hover {
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.2);
            border-color: rgba(0, 191, 255, 0.5);
        }

        .card-whiteboard .card-icon {
            color: #00BFFF;
        }

        .card-placeholder {
            background: rgba(255, 255, 255, 0.02);
            border-style: dashed;
        }

        .card-placeholder .card-icon {
            color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-card:nth-child(1) {
            animation: fadeIn 0.6s ease forwards 0.1s;
            opacity: 0;
        }

        .dashboard-card:nth-child(2) {
            animation: fadeIn 0.6s ease forwards 0.2s;
            opacity: 0;
        }

        .dashboard-card:nth-child(3) {
            animation: fadeIn 0.6s ease forwards 0.3s;
            opacity: 0;
        }

        .dashboard-card:nth-child(4) {
            animation: fadeIn 0.6s ease forwards 0.4s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="code-display">GAME CODE: <span id="gameCodeDisplay">----</span></div>
        <div class="admin-info">
            <span class="admin-id" id="adminIdDisplay">ID: admin</span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <a href="#" id="missionGameBtn" class="dashboard-card card-mission">
            <div class="card-icon">üéØ</div>
            <div class="card-title">Mission Game</div>
            <div class="card-desc">Real-time Quiz & Ranking</div>
        </a>

        <a href="#" id="speedGameBtn" class="dashboard-card card-speed">
            <div class="card-icon">‚ö°</div>
            <div class="card-title">Speed Game</div>
            <div class="card-desc">Buzzer Race & Reflexes</div>
        </a>

        <a href="#" id="whiteBoardBtn" class="dashboard-card card-whiteboard">
            <div class="card-icon">üñäÔ∏è</div>
            <div class="card-title">White Board</div>
            <div class="card-desc">Interactive Drawing</div>
        </a>

        <div class="dashboard-card card-placeholder">
            <div class="card-icon">‚ûï</div>
            <div class="card-title">Coming Soon</div>
            <div class="card-desc">More features ahead</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch Admin Info and Code
            try {
                const res = await fetch('/api/admin/me');
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('adminIdDisplay').textContent = `ID: ${data.admin.id}`;
                } else {
                    window.location.href = 'login.html';
                }

                const codeRes = await fetch('/api/admin/code');
                if (codeRes.ok) {
                    const codeData = await codeRes.json();
                    document.getElementById('gameCodeDisplay').textContent = codeData.code || '----';
                }
            } catch (err) {
                console.error(err);
            }

            // Navigation

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await fetch('/api/admin/logout', { method: 'POST' });
                window.location.href = 'login.html';
            });

            // Game Mode Switching
            document.getElementById('missionGameBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    await fetch('/api/game/mission/enter', { method: 'POST' });
                    window.location.href = 'monitoring.html';
                } catch (err) {
                    console.error('Error switching to Mission Game:', err);
                }
            });

            document.getElementById('speedGameBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    await fetch('/api/game/speed/enter', { method: 'POST' });
                    window.location.href = 'monitoring_speed.html';
                } catch (err) {
                    console.error('Error switching to Speed Game:', err);
                }
            });
        });
    </script>
</body>

</html>
