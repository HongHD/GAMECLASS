<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Landing </title>
    <link rel="stylesheet" href="quiz_list.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .landing-container {
            text-align: center;
            background: #2c3e50;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        .btn-large {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-start {
            background-color: #27ae60;
            color: white;
        }

        .btn-start:hover {
            background-color: #2ecc71;
        }

        .btn-continue {
            background-color: #2980b9;
            color: white;
        }

        .btn-continue:hover {
            background-color: #3498db;
        }

        .btn-continue:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <h1>Welcome Admin</h1>
        <button id="startNewBtn" class="btn-large btn-start">진행시작 (New Game)</button>
        <button id="continueBtn" class="btn-large btn-continue" disabled>기존진행 (Continue)</button>
    </div>
    <script src="landing.js"></script>
</body>

</html>
