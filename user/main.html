<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Quiz Group - User</title>
    <link rel="stylesheet" href="user.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h2>Select Quiz Group</h2>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div id="groupGrid" class="group-grid">
            <!-- Groups will be loaded here -->
        </div>

        <div id="missionCompleteContainer" style="text-align: center; margin-top: 30px; display: none;">
            <button id="missionCompleteBtn" class="btn">
                MISSION COMPLETE
            </button>
        </div>
    </div>
    <script src="game_control.js"></script>
    <!-- Speed Game Buzzer Overlay -->
    <div id="buzzerContainer"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center;">
        <button id="buzzerBtn"
            style="width: 250px; height: 250px; border-radius: 50%; background-color: #e74c3c; border: none; box-shadow: 0 0 50px #c0392b; color: white; font-size: 2rem; font-weight: bold; cursor: pointer; transition: transform 0.1s;">
            PUSH!
        </button>
        <div id="buzzerStatus" style="margin-top: 30px; font-size: 2rem; color: #fff; font-weight: bold;"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
